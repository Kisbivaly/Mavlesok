<!DOCTYPE html>

  <title>Mavlesők</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>
<script>
document.addEventListener("DOMContentLoaded", () => {
  const firstImage = document.querySelector(".mobile-item img");
  const allImages = document.querySelectorAll(".mobile-item img");

  if (firstImage && allImages.length > 0) {
    // Várjuk, hogy az első kép teljesen betöltődjön
    firstImage.onload = () => {
      const width = firstImage.clientWidth;
      const height = firstImage.clientHeight;

      allImages.forEach(img => {
        img.style.width = width + "px";
        img.style.height = height + "px";
        img.style.objectFit = "contain";
        img.style.display = "block";
        img.style.margin = "0 auto";
      });
    };

    // Ha már cache-ből betöltődött (pl. újratöltésnél)
    if (firstImage.complete) {
      firstImage.onload();
    }
  }
});
</script>

<body>
